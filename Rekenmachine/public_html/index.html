<html>
    <head>
        <title>Rekenmachine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesSmall.css" rel="stylesheet" type="text/css"/>
        <script src="calc.js" type="text/javascript"></script>
    </head>
    <body>
        <div align='center'>
            <div class="display">
                <input type="text" size="16" id="display" readonly>

                <div class="keys">
                    <p>
                        <input type="button" class="button" value="(" onclick='c("not defined")'>
                        <input type="button" class="button" value=")" onclick='math(")")'>
                        <input type="button" class="button" value="/" onclick='math("/")'>
                        <input type="button" class="button" value="=" onclick='math("=")'>
                    </p>
                    <p>
                        <input type="button" class="button" value="7" onclick='math("7")'>
                        <input type="button" class="button" value="8" onclick='math("8")'>
                        <input type="button" class="button" value="9" onclick='math("9")'>
                        <input type="button" class="button" value="*" onclick='math("*")'>
                    </p>
                    <p>
                        <input type="button" class="button" value="4" onclick='math("4")'>
                        <input type="button" class="button" value="5" onclick='math("5")'>
                        <input type="button" class="button" value="6" onclick='math("6")'>
                        <input type="button" class="button" value="-" onclick='math("-")'>
                    </p>
                    <p>
                        <input type="button" class="button" value="1" onclick='math("1")'>
                        <input type="button" class="button" value="2" onclick='math("2")'>
                        <input type="button" class="button" value="3" onclick='math("3")'>
                        <input type="button" class="button" value="+" onclick='math("+")'>
                    </p>
                    <p>
                        <input type="button" class="button" value="0" onclick='math("0")'>
                        <input type="button" class="button" value="." onclick='math(".")'>
                        <input type="button" class="button" value="C" onclick='c("")'>
                        <input type="button" class="button" value="=" onclick='e()'>
                    </p>
                    <p>
                        <input type="button" class="button" value="N/A" onclick='math("0")'>
                        <input type="button" class="button" value="N/A" onclick='math(".")'>
                        <input type="button" class="button" value="N/A" onclick='c("")'>
                        <input type="button" class="button" value="mrc" onclick='e()'>
                    </p>
                    <p>
                        <input type="button" class="buttonBot" value="Big" onclick='loadDocBig(href="stylesBig.css")'>
                        <input type="button" class="buttonBot" value="Small" onclick='loadDocSmall(href="stylesSmall.css")'>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
